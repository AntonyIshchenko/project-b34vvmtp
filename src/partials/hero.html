<section class="hero">
  <div class="container">
    <div class="hero-title-button">
      <h1 class="hero-title">
        Reviving the traditional
        <span class="hero-title-color">Ukrainian</span> artistry in every
        stitch.
      </h1>

      <button class="hero-button" type="button" id="#your-order">
        Order
        <svg class="form-icon-footer" width="24" height="24" aria-label="arrow">
          <use href="../img/icons.svg#arrow"></use>
        </svg>
      </button>
    </div>

    <picture>
      <!-- Desktop screen -->
      <source
        media="(min-width: 1280px)"
        srcset="
          ../img/hero/hero-desktop.jpg    1x,
          ../img/hero/hero-desktop@2x.jpg 2x
        "
        type="image/jpg"
      />
      <!-- Tablet screen -->
      <source
        media="(min-width: 768px)"
        srcset="
          ../img/hero/hero-tablet.jpg    1x,
          ../img/hero/hero-tablet@2x.jpg 2x
        "
        type="image/jpg"
      />
      <!-- Mobile screen -->
      <source
        media="(max-width: 767px)"
        srcset="
          ../img/hero/hero-mobile.jpg    1x,
          ../img/hero/hero-mobile@2x.jpg 2x
        "
        type="image/jpg"
      />
      <img
        class="hero-img"
        src="../img/hero/hero-mobile.jpg"
        alt="girl"
        width="335"
        height="545"
        loading="lazy"
      />
    </picture>

    <div class="hero-star">
      <svg class="hero-images-star" width="52" height="51" aria-label="sun">
        <use href="../img/icons.svg#sun"></use>
      </svg>
      <p class="hero-star-item">all embroidery is made by hand</p>
    </div>

    <div class="hero-map">
      <picture>
        <!-- Desktop screen -->
        <source
          media="(min-width: 1280px)"
          srcset="../img/hero/map.png 1x, ../img/hero/map@2x.png 2x"
          type="image/jpg"
        />
        <!-- Tablet screen -->
        <source
          media="(min-width: 768px)"
          srcset="../img/hero/map.png 1x, ../img/hero/map@2x.png 2x"
          type="image/jpg"
        />

        <img
          class="hero-images-map"
          src="../img/hero/map.png"
          alt="map"
          width="139"
          height="197"
          loading="lazy"
        />
      </picture>
    </div>
  </div>
</section>
