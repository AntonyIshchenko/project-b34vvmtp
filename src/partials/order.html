<section class="order">
  <div class="order-part"></div>
  <div class="container order-item">
    <h2 class="order-title" id="order">
      <span class="order-title-color">Your order</span> is our priority:
      Personalized approach and quality of service
    </h2>
    <form class="order-form">
      <label class="order-form-one" for="user_Name"></label>
      <input
        class="order-form-name"
        type="text"
        name="user-name"
        id="user_Name"
        pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐ']+"
        placeholder="Enter your full name"
        required
      />
      <div class="visually-hidden">
        <label for="user_Email" class="order-form-two"></label>
        <input
          class="order-form-name"
          type="email"
          id="ser_Email"
          name="user-email"
          placeholder="Enter your email"
          required
        />
      </div>
      <label for="user_Comment" class="order-textarea"></label>
      <textarea
        class="order-form-textarea"
        name="comment"
        id="user_Comment"
        placeholder="Comments"
      ></textarea>
      <button class="order-botton" type="submit">
        send
        <svg class="order-send" width="26" height="10">
          <use href="../img/icons.svg#arrow"></use>
        </svg>
      </button>
    </form>
  </div>
  <div class="order-fon-img">
    <picture class="order-image-section">
      <source
        srcset="
          ./img/order-images/content-desk.jpg    1x,
          ./img/order-images/content-desk@2x.jpg 2x
        "
        media="(min-width: 1280px)"
      />
      <source
        srcset="
          ./img/order-images/content-tabl.jpg    1x,
          ./img/order-images/content-tabl@2x.jpg 2x
        "
        media="(min-width: 768px)"
      />
      <img
        src="./img/order-images/content-tabl.jpg"
        width="638"
        height="521"
        alt="embroidery"
        loading="lazy"
      />
    </picture>
  </div>
</section>
