<section id="order" class="order-section">
  <div class="order-part"></div>
  <div class="order-item">
    <h2 class="order-title">
      <span class="order-title-color">Your order</span> is our priority:
      Personalized approach and quality of service
    </h2>
    <form class="order-form">
      <label class="order-form-one" for="user_Name"></label>
      <input
        class="order-form-name"
        type="text"
        name="user-name"
        id="user_Name"
        pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐ']+"
        placeholder="Enter your full name"
        required
      />
      <label for="user_Email" class="order-form-two"></label>
      <input
        class="order-form-name"
        type="email"
        id="ser_Email"
        name="user-email"
        placeholder="Enter your email"
        required
      />
      <label for="user_Comment" class="order-textarea"></label>
      <textarea
        class="order-form-textarea"
        name="comment"
        id="user_Comment"
        placeholder="Comments"
        cols=""
        rows=""
      ></textarea>
    </form>
    <button class="order-botton" type="submit">
      send
      <svg class="order-send" width="26" height="10">
        <use href="../img/icons.svg#arrow"></use>
      </svg>
    </button>
  </div>
  <picture class="order-image-section">
    <source
      media="(min-width: 1280px)"
      srcset="
        ./src/img/order-images/content-desk.jpg    1x,
        ./src/img/order-images/content-desk@2x.jpg 2x
      "
      type="image/jpg"
    />
    <source
      media="(min-width: 768px)"
      srcset="
        ./src/img/order-images/content-desk.jpg    1x,
        ./src/img/order-images/content-desk@2x.jpg 2x
      "
      type="image/jpg"
    />
    <img
      class="order-image"
      crs="../img/order-images/content-desk.jpg"
      alt="embroidery"
      loading="lazy"
    />
  </picture>
</section>
