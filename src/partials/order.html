<section id="order" class="order">
  <h2 class="order-title">
    <span class="order-title-color">Your order</span> is our priority:
    Personalized approach and quality of service
  </h2>
  <form class="order-form">
    <label class="order-form-one" for="user_name"></label>
    <input
      class="order-form-name"
      type="text"
      name="user-name"
      id="user_name"
      pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐ']+"
      placeholder="Enter your full name"
      required
    />
    <label for="user_email" class="order-form-two"></label>
    <input
      class="order-form-name"
      type="email"
      id="user_email"
      name="user-email"
      placeholder="Enter your email"
    />
    <label for="user-comment" class="order-textarea"></label>
    <textarea
      class="order-form-textarea"
      name="comment"
      id="user-comment"
      placeholder="Comments"
      cols=""
      rows=""
    ></textarea>
    <button class="order-botton" type="submit">
      SEND
      <svg class="order-send" width="26" height="10">
        <use href="src/img/icons.svg#arrow"></use>
      </svg>
    </button>
  </form>
  <picture>
    <source
      media="(min-width: 1280px)"
      srcset="
        ./src/img/order-images/content-desk.jpg    1x,
        ./src/img/order-images/content-desk@2x.jpg 2x
      "
      type="image/jpg"
    />
    <source
      media="(min-width: 768px)"
      srcset="
        ./src/img/order-images/content-desk.jpg    1x,
        ./src/img/order-images/content-desk@2x.jpg 2x
      "
      type="image/jpg"
    />
    <img
      class="order-image"
      crs="./src/img/order-images/content-desk.jpg"
      alt="embroidery"
      loading="lazy"
    />
  </picture>
</section>
